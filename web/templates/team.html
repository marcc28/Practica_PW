{% extends "base.html" %}
{% load static %}
{% block content %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'scripts/teams.js' %}"></script>
    <link rel="stylesheet" href="{% static 'styles/teams.css' %}">

    <button>Create team</button>
    <input type="text" id="buscador" placeholder="Buscar equipo por nombre..."/>

    <h1>Equipos</h1>
    <table id="tabla-equipos">
        <thead>
        <tr>
            <th>Escudo</th>
            <th>Nombre</th>
            <th>Año de Fundación</th>
            <th>Estadio</th>
            <th>Director Técnico</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <p id="mensaje-error" style="display: none; color: red;">Error al cargar los datos.</p>
    <div id="modal-overlay" class="modal-overlay hidden">
        <!-- Modal -->
        <div id="modal" class="modal">
            <h2 id="modal-nombre"></h2>
            <p><strong>Fundado:</strong> <span id="modal-fundado"></span></p>
            <p><strong>Estadio:</strong> <span id="modal-estadio"></span></p>
            <button id="cerrar-modal">Cerrar</button>
        </div>
    </div>

{% endblock %}
