{% extends "base.html" %}
{% load static %}
{% block content %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'scripts/matches.js' %}"></script>
    <link rel="stylesheet" href="{% static 'styles/matches.css' %}">

    <h1>Recent matches</h1>
    <table id="tabla-matches">
        <thead>
        <tr>
            <th>Date</th>
            <th>Home team</th>
            <th>Result</th>
            <th>Away team</th>
            <th>Competition</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="popup-partido" class="popup-modal" style="display:none;">
        <div class="popup-contenido">
            <span id="cerrar-popup" style="cursor:pointer; float:right; font-size:20px;">&times;</span>
            <div id="contenido-partido"></div>
        </div>
    </div>

    <p id="mensaje-error" style="display: none; color: red;">Error al cargar los datos de los partidos.</p>
{% endblock %}
